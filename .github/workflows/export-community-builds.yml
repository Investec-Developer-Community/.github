name: Export Community Builds to JSON

on:
  schedule:
    - cron: '0 * * * *' # every hour
  workflow_dispatch:

jobs:
  export-builds:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get install jq

      - name: Fetch and parse issues into structured JSON
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p docs
          curl -s -H "Authorization: token $GH_TOKEN" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/repos/Investec-Developer-Community/.github/issues?labels=New%20Community%20Build&state=open&per_page=100" > raw_issues.json

          # Parse and enrich
          jq -r '
            map({
              title: .title,
              url: .html_url,
              created_at: .created_at,
              submitter: .user.login,
              body: .body,
              projectName: (match("### Project Name\\s+(.+?)\\r?\\n"; "m")?.captures[0].string // .title),
              author: (match("### Your Name or Team\\s+(.+?)\\r?\\n"; "m")?.captures[0].string // .user.login),
              repoLink: (match("### Repository/Code Link\\s+(https?://\\S+)"; "m")?.captures[0].string // null),
              liveDemo: (match("### Live Demo.*?\\s+(https?://\\S+)"; "m")?.captures[0].string // null),
              description: (match("### Description\\s+([\\s\\S]*?)(?=\\n###|$)"; "m")?.captures[0].string // null),
              instructions: (match("### How to Run/Use It\\s+([\\s\\S]*?)(?=\\n###|$)"; "m")?.captures[0].string // null),
              screenshots: (
                (match("### Screenshots or GIFs\\s+([\\s\\S]*?)(?=\\n###|$)"; "m")?.captures[0].string // "")
                | scan("https?://\\S+\\.(png|jpg|jpeg|gif)")
              )
            })
          ' raw_issues.json > docs/builds.json

      - name: Commit enriched builds.json
        run: |
          git config user.name "Investec Bot"
          git config user.email "bot@investec.com"
          git add docs/builds.json
          git diff --cached --quiet || git commit -m "Update enriched community builds JSON"
          git push
