name: Handle Build Submissions

on:
  issues:
    types: [opened]

jobs:
  handle-submission:
    if: contains(github.event.issue.title, '[Build Submission]')
    runs-on: ubuntu-latest
    steps:
      - name: Add 'showcase' and 'New Community Build' labels
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: showcase, "New Community Build"

      - name: Comment on submission
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Thanks for submitting your build! ðŸš€ The community will review and share feedback soon.\n\nIf you want this featured in the next newsletter, let us know!"
            })
